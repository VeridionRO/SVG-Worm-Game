<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="moveSquare">
    <rect fill="#AFBCC7" stroke="#646464" stroke-width="5px"
     x="0px" y="0px" width="100px" height="100px">
    <animateMotion
        from="0,0" to="100,100"
        dur="4s" fill="freeze"/>
    </rect>
</g>
</svg>
